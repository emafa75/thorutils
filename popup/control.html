<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="control.css"/>
</head>

<body>
  <div id="popup-content">
    <div class="refresh-container">
      <label for="refresh-rate">Refresh rate :</label>
      <input name="refresh-rate" type="number" value="1000" placeholder="Ex: 5000" step="100" value="" min="500" id="refresh-rate" >
    </div>

      <div id="refresh-box">
        <div class="switch">
          <input id="refresh-button" class="look" type="checkbox">
          <label for="refresh-button"></label>
        </div>
        <div class="refresh-label"> Auto refresh </div>
      </div>
    <button id="force-beautify" >Force beautify</button>
  </div>
  <pre id="out"></pre>
  <pre id="err"></pre>
  <script src="control.js"></script>
</body>
</html>
