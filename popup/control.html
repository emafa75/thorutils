<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="control.css"/>
</head>

<body>
  <div id="popup-content">
    <div class="refresh-container">
      <label for="refresh-rate">Refresh rate :</label>
      <input name="refresh-rate" type="number" value="1000" placeholder="Ex: 5000" step="100" value="" min="500" id="refresh-rate" >
    </div>

    <button id="start-refresh" >Active auto-refresh</button>
    <button id="stop-refresh" >Stop auto-refresh</button>
  </div>
  <pre id="out"></pre>
  <pre id="err"></pre>
  <script src="control.js"></script>
</body>
</html>
